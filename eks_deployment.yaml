apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-knowledge-app
  labels:
    app: aws-knowledge
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aws-knowledge
  template:
    metadata:
      labels:
        app: aws-knowledge
    spec:
      containers:
        - name: aws-knowledge
          image: 481382303756.dkr.ecr.us-east-1.amazonaws.com/ai-workshop:latest
          ports:
            - containerPort: 8000
          env:
            - name: AWS_REGION
              value: "us-east-1"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"

---
# service.yaml - NLB 사용
apiVersion: v1
kind: Service
metadata:
  name: aws-knowledge-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  selector:
    app: aws-knowledge
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
