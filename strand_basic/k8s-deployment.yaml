apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-knowledge-config
  namespace: aws-knowledge-ns
data:
  AWS_REGION: "us-west-2" # 리전 정보 필요시 변경
  BEDROCK_MODEL_ID: "us.anthropic.claude-3-7-sonnet-20250219-v1:0" #모델 ID 필요시 변경

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-knowledge-app
  namespace: aws-knowledge-ns
  labels:
    app: aws-knowledge
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aws-knowledge
  template:
    metadata:
      labels:
        app: aws-knowledge
    spec:
      serviceAccountName: aws-knowledge-ns
      containers:
        - name: app
          image: <YOUR_ECR_REPOSITORY>:<TAG> # ECR 이미지 경로로 변경
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: aws-knowledge-config
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: aws-knowledge-service
  namespace: aws-knowledge-ns
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  selector:
    app: aws-knowledge
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
