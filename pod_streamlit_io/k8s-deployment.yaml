apiVersion: v1
kind: ConfigMap
metadata:
  name: streamlit-config
  namespace: aws-knowledge-ns
data:
  # Streamlit 설정 (필요시 추가)
  STREAMLIT_SERVER_PORT: "8501"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamlit-app
  namespace: aws-knowledge-ns
  labels:
    app: streamlit
spec:
  replicas: 2
  selector:
    matchLabels:
      app: streamlit
  template:
    metadata:
      labels:
        app: streamlit
    spec:
      serviceAccountName: aws-knowledge-ns
      containers:
        - name: streamlit
          image: <YOUR_ECR_REPOSITORY>:<TAG> # ECR 이미지 경로로 변경
          ports:
            - containerPort: 8501
              name: http
          envFrom:
            - configMapRef:
                name: streamlit-config
          livenessProbe:
            httpGet:
              path: /
              port: 8501
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8501
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: streamlit-service
  namespace: aws-knowledge-ns
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  selector:
    app: streamlit
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8501
